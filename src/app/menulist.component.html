    <div class="form-group">
        

        <div class="container-fluid">
            <div class="rest-title bg-primary row">
                <div class="col-md-3">
                    <h3>{{restName}}</h3>
                </div>
                <div class="col-md-3">
                    <h4>Rs. <span class="label label-default">{{filteredItemMethod()}}</span></h4>
                </div>
                <div class="col-md-3">
                    <select [(ngModel)]="selectedNav" class="form-control" 
                    (change)="setNav(selectedNav)" placeholder="Quantity">
                        <option *ngFor="let cat of catName" [value]="cat" [selected]="Starter">{{cat}}</option>
                    </select>
                </div>
                <span class="search-box col-md-3">
                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="term">
                </span>
            </div>
        </div>

        
        
        <div class="item" *ngIf="category == 'Starter'">
            <ul>
                <li *ngFor="let starter of starters | search:term,let i= index" 
                (click)="addStarter(starter.name,starter.price,starter.check)">
                    <span class="checkbox"><input type="checkbox" [checked]="starter.check"
                        (click)="checkStarter(starter.name,starter.price,starter.check)"></span>
                    <span class="dish">{{starter.name}}</span>
                    <span class="price">{{starter.price}}</span>
                </li>
            </ul>
        </div>

        <div class="item" *ngIf="category == 'Chicken'">
            <ul>
                <li *ngFor="let chicken of chickens | search:term,let i= index" 
                (click)="addChicken(chicken.name,chicken.price,chicken.check)">
                    <span class="checkbox"><input type="checkbox" [checked]="chicken.check"
                        (click)="checkChicken(chicken.name,chicken.price,chicken.check)"></span>
                    <span class="dish">{{chicken.name}}</span>
                    <span class="price">{{chicken.price}}</span>
                </li>
            </ul>
        </div>
